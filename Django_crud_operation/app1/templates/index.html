{% extends "base2.html" %}
{% block title %} test2 {% endblock %}
{% block tab_selected2 %} class="active" {% endblock %}
{% block payments_content %}
{{ block.super }}
<form class="form-horizontal ws-validate " enctype="multipart/form-data"  style="width: 100%;margin-left:20px;" action="/" method="post" >
    {% csrf_token %}
    <div class="form-group ">
        <label for="userSearch" class="control-label col-sm-2" >Account :</label>
        <div class="col-sm-4" >
          <input type="text" placeHolder="Username/Email/Name/Authid" id="userSearch" class="form-control"   name="userSearch" required data-errormessage-value-missing="Account is required"/>
        </div>
    </div>
    <div class="form-group">
        <label for="payment_amount" class="control-label col-sm-2">Payment Amount :</label>
        <div class="col-sm-4" >
          <input type="number" class="form-control" step="0.00001" min="1" id="payment_amount" placeholder="Payment amount" name="payment_amount" required data-errormessage-value-missing="Payment amount cannot be empty" required/>
        </div>
    </div>
    <div class="form-group">
      <label for="payment_date" for="payment_date" class="control-label col-sm-2">Payment Date :</label>
      <div class="col-sm-4" >
        <input style="width:100%;" placeholder="payment date" type="date" class="form-control" id="payment_date"  name="payment_date"  data-date='{"startView": 2, "openOnMouseFocus": true}'>
      </div>
    </div>
    <div class="form-group">
      <label for="reference_id" class="control-label col-sm-2" >Reference Id :</label>
      <div class="col-sm-4" >
        <input type="text" class="form-control"  id="reference_id" placeholder="Reference id" name="reference_id" required data-errormessage-value-missing="Reference id cannot be empty" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="comment" class="control-label col-sm-2">Comments :</label>
      <div class="col-sm-4"  >
        <textarea name="comment" id="comment" placeholder="Comment..." class="form-control" required data-errormessage-value-missing="Comments is required" required></textarea>
      </div>
    </div>
    <br/>
    <br/>
    <div class="col-sm-6" style="text-align: right;">
      <input type="reset" class="btn btn-default" value="Reset" style="margin-right:3px; width:150px;">
      <input type="submit" class="btn btn-success btn-ok" value="Submit" style="width:150px;">
    </div>
</form>
{% endblock %}

{% block extra_css %}
<style>

/* text-align:right; */
text-align:left;
}
</style>
{% endblock %}
